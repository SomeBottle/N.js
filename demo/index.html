<html>
 <head>
  <title>Hello N.js</title> 
  <style>
.p{
	max-width:50%;
	transition:ease 1s;
}
</style> 
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport" /> 
 </head>
 <body>
  <iframe src="https://ghbtns.com/github-btn.html?user=somebottle&amp;repo=n.js&amp;type=star&amp;count=true&amp;size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
  <button onclick="clearp()">清除p的弹幕</button>&nbsp;
  <button onclick="clearp2()">清除p2的弹幕</button>&nbsp;
  <button onclick="clearall()">清除所有容器的弹幕</button>&nbsp;
  <button onclick="movep()">移动p1</button> 
  <div class="p" id="p">
   <img src="pic.jpg" style="width:100%;" />
  </div> 
  <h2 id="e1">P1弹幕状态：运行</h2> 
  <div class="p" id="p2">
   <img src="pic2.jpg" style="width:100%;" />
  </div> 
  <h2 id="e2">P2弹幕状态：运行</h2> 
  <script src="./N.min.js"></script> 
  <script>
function random(n){
return Math.floor(Math.random()*parseInt(n))+1;
}
function movep(){
var c=document.getElementById('p');
var a=document.body.clientWidth-c.offsetWidth;
var b=document.body.clientHeight-c.offsetHeight;
c.style.marginLeft=random(a);
c.style.marginTop=random(b);
}
function clearp(){
	$N.x('p');
	$N.clear();
}
function clearp2(){
	$N.x('p2');
	$N.clear();
}
function clearall(){
	$N.clear(true);
}
$N.x('p');
$N.p('color','green');
console.log('Switch to p');
setTimeout(function(){
	$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');$N.c('原谅色赛高');
},1000);
setTimeout(function(){
	$N.p('md','top');$N.p('color','blue');$N.c('蓝色也不错');$N.p('color','#58ACFA');$N.c('亚可真的太可爱了');
},1200);
setTimeout(function(){
	$N.theworld();console.log('The World!');
	$N.s('e1').innerHTML='弹幕状态：暂停';
},1200);
setTimeout(function(){
	console.log('Switch to p2');
	$N.x('p2');
	console.log('Set p2\'s font weight to 700');
	$N.p('bold',700);
	$N.p('md','normal');
	$N.p('color','#58ACFA');
	$N.c('托尔真的有一种反差萌诶~');$N.c('托尔真的有一种反差萌诶~');$N.c('托尔真的有一种反差萌诶~');$N.c('托尔真的有一种反差萌诶~');$N.c('托尔真的有一种反差萌诶~');$N.c('托尔真的有一种反差萌诶~');
	$N.p('md','bottom');
	$N.p('color','#FE9A2E');
	$N.c('托尔色');$N.c('托尔色');$N.c('托尔色');
},1800);
setTimeout(function(){
	$N.theworld();console.log('The World2!');
	$N.s('e2').innerHTML='弹幕状态：暂停';
},3000);
setTimeout(function(){
	$N.x('p');
    console.log('Switch to p');
},3200);
setTimeout(function(){
	$N.theworld();
	console.log('Time start to flow');
	$N.s('e1').innerHTML='弹幕状态：运行';
},4000);
setTimeout(function(){
	console.log('Switch to p2');
	$N.x('p2');
},4500);
setTimeout(function(){
	$N.theworld();
	$N.s('e2').innerHTML='弹幕状态：运行';
	console.log('Time start to flow 2');
},5000);
setTimeout(function(){
	$N.theworld(true);
	$N.s('e1').innerHTML='弹幕状态：暂停';
	$N.s('e2').innerHTML='弹幕状态：暂停';
	console.log('THE WORLD!');
	console.log('Every container\'s time has been paused.');
},7000);
setTimeout(function(){
	$N.theworld(true);
	$N.s('e1').innerHTML='弹幕状态：运行';
	$N.s('e2').innerHTML='弹幕状态：运行';
	console.log('Time start to flow');
},10000);
setTimeout(function(){
   $N.x('p');   
   $N.p('color','#F7FE2E');
   $N.p('bold',700); 
   $N.p('md','normal');
   $N.p('opacity',60);
   $N.p('time',10);
   $N.c('是谁住在深海的大菠萝里？！');
},12000);
</script>
 </body>
</html>
